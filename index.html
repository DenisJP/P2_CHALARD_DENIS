<!Doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://kit.fontawesome.com/abcdf0e608.js" crossorigin="anonymous"></script>
    <title>Projet Booki Nini</title>
</head>


<body>
    <!-- header-->
    <header>
        <div id="logo">
            <img src="images/logo/Booki.png" alt="logo_booki">
        </div>
            <nav>
                <div id="navigation_menu">
                    <a class="nav_link_hebergement" href= "#Hebergements">Hébergements</a>
                    <a class="nav_link_activite" href= "#Activites">Activités</a>
                </div>
            </nav>
    </header>

    <!--description-->
    <div id="description">
        <div id="main_title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        </div>
        <div id="subtitle">
            <h3>En plein centre ville ou en pleine nature</h3>
        </div>
    </div>

    <!--search bar-->
    <div id="search_bar">
        <div id="search-icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div id="input_bar">
            <input type="text" id="town" name="town" placeholder="ville ou code postal">
        </div>
        <div id="research_button">
            <input type="button" id="research" value="Rechercher">
        </div>
    </div>

    <!-- filter-->
    <div id="filter">
        <div id="filter-title">
            <p>Filtres</p>
        </div>
        <div class="filter-button">
            <i class="fas fa-money-bill-wave"></i>
            Economique
        </div>
        <div class="filter-button">
            <i class="fas fa-child"></i>
            Familial
        </div>
        <div class="filter-button">
            <i class="fas fa-heart"></i>
            Romantique
        </div>
        <div class="filter-button">
            <i class="fas fa-dog"></i>
            Animaux autorisés
        </div>

    </div>

    <!-- houses-->
    <div id="houses">
        <div id="house_main_title">
            <p>Hébergements à Marseille</p>
        </div>
    <!-- CARDS-->    
        <div class="card">
            <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Cannebière">
                <div class="container">
                    <h4>Auberge de la Cannebière</h4>
                    <p>Nuit à partir de 25€</p>
                </div>
                    <div class="notation">
                        <i class="fas fa-star"></i><!--full stars-->
                        <i class="fas fa-star"></i><!--full stars-->
                        <i class="fas fa-star"></i><!--full stars-->
                        <i class="fas fa-star"></i><!--full stars-->
                        <i class="far fa-star"></i><!--empty stars-->   
                    </div>
        </div>     
        


    </div>






    <footer>

    </footer>

</body>




</html>
